<!DOCTYPE html>
<html lang="en">
    <head>
    <title>ex3-03</title>
        <style>
            .center { text-align: center; }
        </style>
    </head>
<body>

    <h2>JavaScript Functions</h2>

    <p id="multiply"></p>
    <p id="square_root"></p>
    <p id="greet"></p>
    <p id="f2c"></p>
    <p id="method"></p>
    <p id="method1"></p>
    <p id="len1"></p>
    <p id="len2"></p>
    <p id="pop_method"></p>
    <p id="push_method"></p>
    
    


    <script>
        
        function multiply(p1, p2) {
            return p1 * p2;
        };
        
        document.getElementById("multiply").innerHTML = "This is result of multiply function: "+ multiply(120, 6);
        // change the parameters and check ..
        
        function square_root(p3) {
            return Math.sqrt(p3)
        };
        
        document.getElementById("square_root").innerHTML = "This is result of the square root function: "+ square_root(64);
        // create a function to return square root of a number ..
        

        
        function greeting() {
            return ("Hello!");
        };
        
        document.getElementById("greet").innerHTML = "What do I say when I greet someone: "+ greeting();
        
        
        
        function to_Celsius(f) {
            return (5/9) * (f-32);
        };
        
        document.getElementById("f2c").innerHTML = "Today's temperature in Celsius is: " + to_Celsius(37)+" C";
        
        
        
        var person = {
            firstName: "Nicole",
            lastName: "Cattelino",
            age: 21,
            eyeColor: "blue",
            fullName: function() {return this.firstName + " " + this.lastName;}
        };
        document.getElementById("method").innerHTML = person.fullName() + " plays the flute.";
        document.getElementById("method1").innerHTML = person.fullName().toUpperCase() + " loves to play video games.";
        
        
        var a = [1, 7, 15, 16, 7, 13, [3, 4]];
        document.getElementById("len1").innerHTML = "The length of the variable is: " + a.length;
        document.getElementById("len2").innerHTML = "The length of the 6th element is: " + a[6].length;  
        
        
        var midwest = ["Wisconsin", "New York", "Stoughton", "Illinois", "Montana"];
        midwest.pop();
        document.getElementById("pop_method").innerHTML = midwest; //removes the last element
        midwest.push("Colorado");
        document.getElementById("push_method").innerHTML = midwest;// adds Colorado at the end
        

    </script>
    <br>

</body>
</html>
