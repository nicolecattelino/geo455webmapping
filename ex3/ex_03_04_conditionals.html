<!DOCTYPE html>
<html lang="en">

    <title>ex3-04</title>

        .center { text-align: center; }

<body>

    <h2>JavaScript Flow Controls</h2>
    <p id="happy_day"></p>
    <p id="good_night"></p>
    <p id="good_all"></p>
    <p id="time"></p>

    <script>
      var hour = new Date().getHours(); // 0 to 23
      var greeting;

      // Fix: add an else so greeting is always defined
      if (hour < 10) {
        greeting = "Good Morning!";
      } else if (hour < 12){ 
        greeting = "Lunch time!";
      } else {
        greeting = "Good evening!";
      }
      document.getElementById("happy_day").innerHTML = greeting;

      if (hour < 10) {
        greeting = "Happy day!";
      } else if (hour < 12) {
        greeting = "Webmapping class time!";
      } else {
        greeting = "Good night!";
      }
      document.getElementById("good_night").innerHTML = greeting;

      if (hour < 11) {
        greeting = "Good Morning!";
      } else if (hour < 17) {
        greeting = "Good Afternoon!";
      } else {
        greeting = "Good Night!";
      }
      document.getElementById("good_all").innerHTML = greeting;
      
      document.getElementById("time").innerHTML = "The current hour of the day is: " + hour;
    </script>

</body>
</html>
