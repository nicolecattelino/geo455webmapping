<h2>JavaScript For Loop</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
    var num = "";
    
    for (var i = 1; i < 16; i++) { // change to a different number
        num += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = num;
    
    var num_brk = "";
    
    for (var z = 2; z < 10; z++) {
        if(z===11) {break;}
        num_brk += "The number is " + z + ", let's loop again" + "<br>";
    }
    document.getElementById("demo1").innerHTML = num_brk;
    
    
    var cars = ["Volvo", "BMW", "Ford", "Fiat", "Audi", "BMW", "Jeep"];
    
    var carnames = "";
    
    for (var j = 0; j < cars.length; j++) {
        carnames += cars[j] + "<br>";
    }
    document.getElementById("demo2").innerHTML = carnames;

</script>
