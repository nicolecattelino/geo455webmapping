<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>CSS colors and fonts</title>
        <style>
            h1 {
                font-family: "Lucida Console", Courier, monospace;
                color: #5e4dcd;
                text-align: left;
            }
            h2 {
                font-family: Times New Roman, Times, serif;
                font-style: italic;
                text-align: right;
            }
            p {
                font-size: 19.2px;
                text-align: center;
                background-color: #f6e9d69f;
                color: #898899;
            }
            .box {
                width: 148px; /* Content area width */
                padding: 10px; /* Space around the content */
                border: 2px solid #f698e9; /* Border around the padding */
                margin: 20px; /* Space outside the border. this is for all 4 directions */
                background-color: #ffebf4; /* Background of the content and padding areas */
                box-sizing: border-box; /* Ensures width includes padding and border */
                align-content: center; /* alings the content inside the box */
                }
    </style>
</head>
<body>
        <h1>This is the main heading</h1>
        <h2>This is a secondary heading</h2>
        <p>This is a centered paragraph.</p>
        <div class="box"> <a href='geo455_ex2.html'>Back to Main Page</a>  </div>
    </body>
</html>
